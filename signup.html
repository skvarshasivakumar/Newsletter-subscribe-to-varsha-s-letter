<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="post">
      <img class="mb-4" src="icon.png" alt="" width="72" height="85">
      <h1 class="h3 mb-3 font-weight-normal">Sign up to Varsha's Newsletter!</h1>
      <label for="firstname" class="sr-only">First Name</label>
      <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Enter First Name" required autofocus>
      <label for="Lastname" class="sr-only">Last Name</label>
      <input type="text" name="lastname" id="Lastname" class="form-control" placeholder="Enter Last Name" required>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required>
      <div class="checkbox mb-3">
      </div>
      <button class="btn btn-lg btn-info btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copyRights @ Varsha S K</p>
    </form>
  </body>
</html>
